[General]
# Misc
skip-proxy = 127.0.0.1, localhost, *.local
ipv6 = false
ipv6-vif = auto
loglevel = notify
# Listen
http-api-web-dashboard = true
http-api = zhiqiang@0.0.0.0:6171
http-api-tls = true
# Test
internet-test-url = http://g.alicdn.com/
proxy-test-url = http://cp.cloudflare.com/
test-timeout = 5
# DNS
hijack-dns = *:53
doh-follow-outbound-mode = true
always-real-ip = localhost.ptlogin2.qq.com, dns.msftncsi.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com
read-etc-hosts = false
encrypted-dns-server = https://zhiqiang's-dns/resolve
show-error-page-for-reject = true
vif-mode = v3

[Replica]
keyword-filter-type = blacklist
hide-apple-request = 1
hide-crash-reporter-request = 1
keyword-filter = aeventlog.beacon.qq.com

[Proxy]
Hong Kong 05 = ***********
🇭🇰 HK-AHC-10X = ************
SG-misaka = ************

[Proxy Group]
Nexitally = select, policy-path=***************, policy-regex-filter=^((?!Premium).)*$, hidden=1
TAG = select, policy-path=***************, hidden=1
Mesl = select, policy-path=*****************, hidden=1
Proxy = select, 🇭🇰 Hong Kong, 🇺🇸 United States, 🇯🇵 Japan, 🇸🇬 Singapore, include-other-group="Nexitally, TAG", policy-regex-filter=^((?!Hong Kong|HK|US|Japan|JP|Singapore|SG).)*$
GameDownload = select, Proxy, SG-misaka, include-other-group=Mesl, policy-regex-filter=0.1
LOL = select, Hong Kong 05, 🇭🇰 HK-AHC-10X, include-other-group=Mesl, policy-regex-filter=HK [1C][5-9l]
Bilibili = select, 🇭🇰 Hong Kong, DIRECT, include-other-group=Nexitally, policy-regex-filter=Taiwan
YouTube = select, 🇭🇰 Hong Kong, 🇺🇸 United States
OpenAI = select, 🇺🇸 United States, 🇸🇬 Singapore
Apple = select, 🇺🇸 United States
🇭🇰 Hong Kong = fallback, HK-Select, HK-Auto
🇺🇸 United States = fallback, US-Select, US-Auto
🇸🇬 Singapore = fallback, SG-Select, SG-Auto
🇯🇵 Japan = fallback, JP-Select, JP-Auto
HK-Select = select, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*(Hong Kong|HK).*
US-Select = select, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*US.*
SG-Select = select, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*(Singapore|SG).*
JP-Select = select, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*(Japan|JP).*
HK-Auto = url-test, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*(Hong Kong|HK).*, hidden=1
US-Auto = url-test, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*US.*, hidden=1
SG-Auto = url-test, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*(Singapore|SG).*, hidden=1
JP-Auto = url-test, include-other-group="Nexitally, TAG, Mesl", policy-regex-filter=.*(Japan|JP).*, hidden=1

